    <div id="chart-scenic" class="corner-chart">

    <script>
      document.addEventListener('DOMContentLoaded', function(){
          // 1. æŒ‰å°æ—¶ç»Ÿè®¡å›¾
          function renderHourlyChart() {
              fetch('/analysis/api/history')
              .then(response => response.json())
              .then(data => {
                  const hourlyCounts = {};
                  data.forEach(item => {
                      const hour = item.hour;
                      if (!hourlyCounts[hour]) {
                          hourlyCounts[hour] = 0;
                      }
                      hourlyCounts[hour] += item.visitor_count;
                  });
                  const labels = Object.keys(hourlyCounts).sort((a, b) => a - b);
                  const counts = labels.map(hour => hourlyCounts[hour]);
                  const ctx = document.getElementById('historyChart').getContext('2d');
                  new Chart(ctx, {
                      type: 'bar',
                      data: {
                          labels: labels,
                          datasets: [{
                              label: 'æŒ‰å°æ—¶å®¢æµé‡',
                              data: counts,
                              backgroundColor: 'rgba(54, 162, 235, 0.6)'
                          }]
                      },
                      options: {
                          maintainAspectRatio: false,
                          scales: {
                              y: { beginAtZero: true }
                          }
                      }
                  });
              });
          }

          // 2. æ¯æ—¥è¶‹åŠ¿å›¾
          function renderDailyChart() {
              fetch('/analysis/api/daily_total')
              .then(response => response.json())
              .then(data => {
                  // å°†æ—¥æœŸä»å°åˆ°å¤§æ’åº
                  data.sort((a, b) => new Date(a.date) - new Date(b.date));
                  const labels = data.map(item => item.date);
                  const counts = data.map(item => item.visitor_count);
                  const ctx = document.getElementById('dailyChart').getContext('2d');
                  new Chart(ctx, {
                      type: 'line',
                      data: {
                          labels: labels,
                          datasets: [{
                              label: 'æ¯æ—¥å®¢æµè¶‹åŠ¿',
                              data: counts,
                              fill: false,
                              borderColor: 'rgba(255, 99, 132, 1)',
                              tension: 0.1
                          }]
                      },
                      options: {
                          maintainAspectRatio: false,
                          scales: {
                              y: { beginAtZero: true }
                          }
                      }
                  });
              });
          }

          // 3. æ™¯ç‚¹åˆ†å¸ƒå›¾ï¼ˆä»…æ˜¾ç¤ºå‰20ï¼Œå…¶ä½™åˆå¹¶ä¸ºâ€œå…¶ä»–â€ï¼‰
          function renderScenicChart() {
              fetch('/analysis/api/scenic_distribution')
              .then(response => response.json())
              .then(data => {
                  // å…ˆæ ¹æ® visitor_count é™åºæ’åº
                  data.sort((a, b) => b.visitor_count - a.visitor_count);
                  // å–å‰20

                  // å°†å…¶ä½™æ™¯ç‚¹åˆå¹¶ä¸ºâ€œå…¶ä»–â€
                  const others = data.slice(20);

                  if (othersSum > 0) {
                      top20.push({ scenic: 'å…¶ä»–', visitor_count: othersSum });
                  }

                  // ç»˜åˆ¶é¥¼å›¾
                  const labels = top20.map(item => item.scenic);
                  const counts = top20.map(item => item.visitor_count);
                  const ctx = document.getElementById('scenicChart').getContext('2d');
                  new Chart(ctx, {
                      type: 'pie',
                      data: {
                          labels: labels,
                          datasets: [{
                              label: 'æ™¯ç‚¹å®¢æµåˆ†å¸ƒï¼ˆTop 20 + å…¶ä»–ï¼‰',
                              data: counts

          }
