<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游推荐系统</title>
    <style>
        /* 修改后的导航栏样式，匹配登录/注册页面风格 */
        .navbar {
            background: linear-gradient(90deg, #141e30, #243b55);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: sans-serif;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
            padding: 10px 15px;
        }
        .navbar ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .navbar .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .navbar .btn {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .navbar .btn-login {
            background: transparent;
        }
        .navbar .btn-register {
            background: #03e9f4;
            color: #fff;
            border: none;
        }
        .navbar .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">🏞️ 旅游大数据分析推荐</div>
        <ul>
            <li><a href="/">🏠 主页</a></li>
            <li><a href="/search">🔍 搜索景点</a></li>
            <li><a href="/recommendations">✨ 个性化推荐</a></li>
            <li><a href="/recommendation_ai"> 问问deepseek</a> </li>
            <li><a href="/analysis"> DashBoard</a> </li>
            <li><a href="/predictions"> 客流量预测</a> </li>
            <li><a href="/profile"> 个人中心</a> </li>
        </ul>
        <div class="auth-buttons">
            {% if logged_in %}
                <a href="/logout" class="btn btn-login">🚪 退出</a>
            {% else %}
                <a href="/login" class="btn btn-login">🔑 登录</a>
                <a href="/register" class="btn btn-register">📝 注册</a>
            {% endif %}
        </div>
    </nav>

</body>
</html>
